<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistency Tracker - Daily Proof</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">üî• Consistency Tracker</h1>
                <div class="streak-display">
                    <div class="streak-item">
                        <span class="streak-label">Current</span>
                        <span class="streak-value" id="currentStreak">0</span>
                    </div>
                    <div class="streak-item">
                        <span class="streak-label">Longest</span>
                        <span class="streak-value" id="longestStreak">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="daily">Daily Check-in</button>
            <button class="nav-tab" data-tab="history">History</button>
            <button class="nav-tab" data-tab="review">Weekly Review</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Daily Check-in Tab -->
            <div class="tab-content active" id="daily-tab">
                <div class="check-in-container">
                    <div class="date-display">
                        <span id="currentDate"></span>
                        <span class="day-status" id="dayStatus">Not completed</span>
                    </div>

                    <form class="check-in-form" id="checkInForm">
                        <div class="form-group">
                            <label for="hours">‚è±Ô∏è Hours studied today</label>
                            <input type="number" id="hours" min="0" max="24" step="0.5" required placeholder="2.5">
                        </div>

                        <div class="form-group">
                            <label for="topic">üß† What I learned today</label>
                            <textarea id="topic" rows="3" required placeholder="Python functions, list comprehensions..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="proof">üìé Proof of work (GitHub link, screenshot, etc.)</label>
                            <input type="text" id="proof" required placeholder="https://github.com/username/repo">
                        </div>

                        <div class="energy-mode">
                            <label class="checkbox-label">
                                <input type="checkbox" id="lowEnergyMode">
                                <span class="checkmark"></span>
                                Low Energy Day (1-2 hours minimum)
                            </label>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">
                            Complete Today's Check-in
                        </button>
                    </form>

                    <div class="motivation-quote">
                        <p>"The secret of getting ahead is getting started."</p>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <div class="history-container">
                    <h2>Your Journey</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number" id="totalDays">0</span>
                            <span class="stat-label">Total Days</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="totalHours">0</span>
                            <span class="stat-label">Total Hours</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="avgHours">0</span>
                            <span class="stat-label">Avg Hours/Day</span>
                        </div>
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- History items will be added here -->
                    </div>
                </div>
            </div>

            <!-- Weekly Review Tab -->
            <div class="tab-content" id="review-tab">
                <div class="review-container">
                    <h2>Weekly Review</h2>
                    <div class="review-status" id="reviewStatus">
                        <p>Complete 7 days to unlock your weekly review!</p>
                    </div>
                    
                    <form class="review-form" id="reviewForm" style="display: none;">
                        <div class="form-group">
                            <label for="improved">What improved this week?</label>
                            <textarea id="improved" rows="3" placeholder="My coding speed improved..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="challenges">What was challenging?</label>
                            <textarea id="challenges" rows="3" placeholder="Understanding recursion was difficult..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="nextWeek">Next week's focus?</label>
                            <textarea id="nextWeek" rows="3" placeholder="Master object-oriented programming..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Save Weekly Review</button>
                    </form>

                    <div class="past-reviews" id="pastReviews">
                        <!-- Past reviews will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
